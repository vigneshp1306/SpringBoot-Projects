name: Spring Boot CI + PM2 Deploy

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR (skip tests)
        run: mvn clean package -DskipTests

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy JAR to Server
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no "$JAR_FILE" \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/root/app.jar

      - name: Deploy with PM2
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
          
            echo 'ğŸ“Œ Checking Node installation...'
            if ! command -v node &> /dev/null; then
                echo 'â¬‡ Installing NodeJS 18 (no sudo)...'
                curl -fsSL https://deb.nodesource.com/setup_18.x -o nodesource_setup.sh
                bash nodesource_setup.sh
                apt-get install -y nodejs
            fi

            echo 'ğŸ“Œ Installing PM2 globally...'
            npm install -g pm2

            echo 'ğŸ“Œ Checking if PM2 app exists...'
            if pm2 list | grep -q 'spring-app'; then
                echo 'ğŸ” Reloading existing PM2 app...'
                pm2 reload spring-app
            else
                echo 'ğŸš€ Starting Spring Boot app via PM2...'
                pm2 start \"java -jar /root/app.jar --server.port=3030\" --name spring-app
            fi

            echo 'ğŸ’¾ Saving PM2 startup...'
            pm2 save
          "
