name: Spring Boot CI + Deploy

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Build JAR (full logs)
        run: mvn clean package -e -X

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: target/*.jar

      # -------------------------------
      #     DEPLOY TO UBUNTU SERVER
      # -------------------------------
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy JAR to Server
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no \
            "$JAR_FILE" \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/root/app.jar

      - name: Start Spring Boot on server (port 3030)
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
              echo 'Killing old process...'
              pkill -f 'java -jar' || true

              echo 'Starting new JAR on port 3030...'
              nohup java -jar /root/app.jar --server.port=3030 > app.log 2>&1 &
              sleep 3
              pgrep -f 'java -jar'
            "
