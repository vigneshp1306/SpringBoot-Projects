name: Spring Boot CI + PM2 Deploy

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR (skip tests)
        run: mvn clean package -DskipTests

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy JAR to Server
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Uploading JAR â†’ app.jar on server..."
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no "$JAR_FILE" \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/root/app.jar

      - name: Deploy with PM2
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            
            echo 'ğŸ“Œ Checking if PM2 exists...'
            if ! command -v pm2 &> /dev/null; then
                echo 'Node & PM2 not found â†’ Installing...'
                curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
                sudo apt-get install -y nodejs
                sudo npm install -g pm2
            fi

            echo 'ğŸ“Œ Checking if spring-app already exists in PM2...'
            if pm2 list | grep -q 'spring-app'; then
                echo 'ğŸ” App exists â†’ Reloading only the JAR...'
                pm2 reload spring-app
            else
                echo 'ğŸš€ Starting Spring Boot JAR with PM2...'
                pm2 start \"java -jar /root/app.jar --server.port=3030\" --name spring-app
            fi

            echo 'ğŸ’¾ Saving PM2 startup config...'
            pm2 save
          "
